<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<script>
        
    // var
    var a = 2;
    var b = 3;
    console.log(a);
    console.log(b);

    // new piece of block

    // let
    {
        let a = 50;
        b = 10;
        console.log(a);
        console.log(b); 
    }
    console.log("After piece of block");
    console.log("because of let", a);
    console.log("because of var, inside piece of block, because we have not defined b so b will be var(previous datatype is var)", b);

    // const
    const country = "";
    // country = "UK";
    console.log(country);

    const fruits = ["mango","Apple"];
    console.log(fruits);
    // fruits = ["Yellow","Red"];
    // this gives error
    console.log(fruits);
</script>
